{% extends 'user_side/base_user.html' %}
{% block title %}Dashboard{% endblock %}

{% block extra_css %}
<style>
  /* Container styling */
  .dashboard-container {
    max-width: 900px;
    margin: 40px auto;
    padding: 30px;
    background: #ffffffcc;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    animation: fadeInUp 1s ease forwards;
  }

  /* Heading animation */
  .dashboard-header {
    font-size: 2.5rem;
    font-weight: 700;
    color: #2c3e50;
    margin-bottom: 15px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 1s ease forwards;
    animation-delay: 0.2s;
  }

  /* Subtitle paragraph */
  .dashboard-subtitle {
    font-size: 1.2rem;
    color: #34495e;
    margin-bottom: 30px;
    line-height: 1.5;
    opacity: 0;
    transform: translateY(10px);
    animation: fadeInUp 1s ease forwards;
    animation-delay: 0.4s;
  }

  /* Action buttons container */
  .dashboard-actions {
    display: flex;
    justify-content: center;
    gap: 25px;
    opacity: 0;
    animation: fadeInUp 1s ease forwards;
    animation-delay: 0.6s;
  }

  /* Buttons styling */
  .btn {
    background-color: #27ae60;
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 40px;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(39, 174, 96, 0.4);
    transition: background-color 0.3s ease, transform 0.3s ease;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 8px;
  }
  .btn:hover {
    background-color: #2ecc71;
    transform: translateY(-4px);
  }

  /* Icon inside button */
  .btn i {
    font-size: 1.3rem;
  }

  /* Fade in up animation keyframes */
  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
{% endblock %}

{% block content %}
<div class="dashboard-container">
  <h1 class="dashboard-header">Welcome, {{ request.user.email }}</h1>
  <p class="dashboard-subtitle">
    Explore our ride options with ease. Book a ride instantly or review your past bookings.
  </p>


</div>
{% endblock %}
